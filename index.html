<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/style.css" />
</head>

<body>
    <main>
        <div class="jumbotron jumbotron-fluid bg-dark text-white">
            <div class="container">
                <h1 class="display-4 text-center">Weather Dashboard</h1>
                <p class="lead"></p>
            </div>
        </div>
        <div class="row">
            <form class="form-inline align-items-start col-3">
                <div class="input-group mb-3 ml-3">
                    <input type="text" class="form-control" placeholder="Oakland, CA" aria-label="Oakland, CA"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </form>
        
            <div class="col-8 ">
                <div class="container bg-light border">
                    <h1 class="city align-items-start display-4">Oakland</h1>
                    <!--put date with moment-->
                    <p class="lead temprature">Temprature:</p>
                    <p class="lead humidity:">Humidity:</p>
                    <p class="lead wind">Wind Speed:</p>
                    <p class="lead uvIndex">UV Index</p>
                </div>
                <h2>5-Day Forecast</h2>
                <div class="box col-4 text-white">
                </div>
                <div class="box col-2"></div>
                <div class="box col-2"></div>
                <div class="box col-2"></div>
                <div class="box col-2"></div>
            </div>
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>
        <script src="./assests/script.js"></script>
    </main>
</body>

</html>
